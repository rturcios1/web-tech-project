//make a button w three different flashing colors 

const colorOptions = [
  "#f3f0e8",
  "#fdfcfa",
  "#ebf5f0",
]

let i = 0

function switchColor() {
        let buttonColor = document.getElementById("button");
        if (i=== colorOptions.length) {i=0;}
            buttonColor.style.backgroundColor = colorOptions[i]; i++
            setTimeout(switchColor, 1000);
        }
        document.querySelector("body").onload = switchColor
